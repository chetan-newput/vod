<div class="page-header">
	<h1>{{$ctrl.appName}} :: Login</h1>
</div>
<div class="row">
  <div ng-show="$ctrl.error" class="alert alert-danger col-lg-4 col-lg-offset-4">
    <span>{{ $ctrl.error.message }}</span>
  </div>
</div>
<div class="row">
  <div class="col-sm-offset-4 center-block">
    <form class="form-horizontal" ng-submit="$ctrl.logIn()" style="margin-top:30px;">
      <h3>Log In</h3>
      <div class="form-group">
        <label class="control-label col-sm-4" for="email">Email:</label>
        <div class="col-sm-4">
          <input type="text" class="form-control" placeholder="Email" ng-model="$ctrl.user.email" name="email" required></input>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-4" for="password">Password:</label>
        <div class="col-sm-4">
          <input type="password" name="password" class="form-control" placeholder="Password" ng-model="$ctrl.user.password" required></input>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-4 col-sm-4">
          <button type="submit" class="btn btn-primary">Log In</button>
        </div>
      </div>
      <a href="/facebook-login" class="btn btn-primary" target="_self"><span class="fa fa-facebook"></span> Facebook</a>
    </form>
  </div>
</div>
