<div class="page-header">
  <h1>{{$ctrl.appName}} :: {{$ctrl.title}}</h1>
</div>
<div class="row">
  <form class="form-horizontal" role="form" name="$ctrl.profile_form">
    <div class="col-md-4 col-md-offset-4">
      <fieldset>
        <legend>My Profile Details</legend>
        <div class="form-group">
          <label class="col-sm-4 control-label" for="firstName">First Name</label>
          <div class="col-sm-8">
            <input type="text" placeholder="First Name" class="form-control" name="firstName" ng-model="$ctrl.user.firstName">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label" for="lastName">Last Name</label>
          <div class="col-sm-8">
            <input type="text" placeholder="Last Name" class="form-control" name="lastName" ng-model="$ctrl.user.lastName">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label" for="dob">Date Of Birth</label>
          <div class="col-sm-4">
            <datepicker date-format="yyyy-MM-dd" date-set="{{$ctrl.user.dob}}">
              <input type="text" placeholder="Date Of Birth" class="form-control" name="dob" ng-model="$ctrl.user.dob" />
            </datepicker>
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label" for="city">City</label>
          <div class="col-sm-8">
            <input type="text" placeholder="City" class="form-control" name="city" ng-model="$ctrl.user.city">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label" for="state">State</label>
          <div class="col-sm-8">
            <input type="text" placeholder="State" class="form-control" name="state" ng-model="$ctrl.user.state">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label" for="postcode">Postcode</label>
          <div class="col-sm-8">
            <input type="text" placeholder="Post Code" class="form-control" name="postcode" ng-model="$ctrl.user.postcode">
          </div>
        </div>
        <div class="form-group">
          <label class="col-sm-4 control-label" for="country">Country</label>
          <div class="col-sm-8">
            <input type="text" placeholder="Country" class="form-control" name="country" ng-model="$ctrl.user.country">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="pull-right">
              <button type="submit" class="btn btn-primary" ng-click="$ctrl.updateProfile($ctrl.user)">Save</button>
              <button type="reset" class="btn btn-default">Clear</button>
            </div>
          </div>
        </div>
      </fieldset>
    </div>
    <div class="col-md-4">
      <div class="row">
        <div class="col-sm-12">
          <input type="file" ngf-select ng-model="$ctrl.profilePic" name="profilePic" ngf-pattern="'image/*'" accept="image/*" ngf-max-size="1MB"
          />
        </div>
        <div class="col-sm-12">
          <img ng-show="$ctrl.profile_form.profilePic.$dirty&&$ctrl.profile_form.profilePic.$valid" alt="Image Preview" style="width:200px;" ngf-thumbnail="$ctrl.profilePic || $ctrl.user.profilePic" />
          <i ng-show="$ctrl.profile_form.profilePic.$error.required">*required</i><br>
          <i ng-show="$ctrl.profile_form.profilePic.$error.maxSize">Image size too large {{$ctrl.profile_form.profilePic.size / 1000000|number:1}}MB: max 1M</i>
        </div>
      </div>
    </div>
  </form>
  <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
